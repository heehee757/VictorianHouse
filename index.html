<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section lineno="0" class="slide " data-line="0" data-h="0" data-v="0">
					<h1 class="mume-header" id="victorian-house">Victorian House</h1>
					
					</section><section lineno="3" class="slide " data-line="3" data-h="1" data-v="0">
					<h2 class="mume-header" id="reference">reference</h2>
					
					</section><section lineno="5" class="slide " data-line="5" data-h="2" data-v="0">
					</section><section lineno="7" class="slide " data-line="7" data-h="3" data-v="0">
					<h2 class="mume-header" id="final-render">Final render</h2>
					
					</section><section lineno="9" class="slide " data-line="9" data-h="4" data-v="0">
					</section><section lineno="11" class="slide " data-line="11" data-h="5" data-v="0">
					<p>Then each player gets to position their units on their side of the field.<br>
					Units can be selected either through the menue or by clicking on them.</p>
					</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
